<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes's Notebook</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" defer></script>
</head>
<body>
    <header>
        <h1>Hermes's Notebook</h1>
    </header>
    <main>
        <div class="Note-header">
            <input type="text" id="noteTitle" placeholder="Note Title" oninput="updateCurrentNotes()">
            <button id="Pinbtn" class="pin-button" onclick="togglePin()">
        </div>

        <div class="Note-body">
            <textarea id="noteContent" placeholder="Write your note here..." oninput="updateCurrentNote()"></textarea>
        </div>
        <div class="controls">
            <span id="wordCount"># words</span>
            <span id="note-date">Last edited: -</span>
        </div>
    </main>

        <aside>
        <input type="search" id="searchBar" placeholder="Search notes..." oninput="renderNotes()">
        <div id="notesContainer"></div>
        <button id="addNoteButton" onclick="addNote()">Add Note</button>
        <button id="clearNotesButton" onclick="clearNotes()">Clear All Notes</button
    </aside>
</body>
</html>
