<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hepheastus — Under Construction</title>
  <meta name="description" content="The Brady — portfolio site under construction." />
  <style>
    :root {
      --bg: #fafafa;
      --fg: #0f0f12;
      --muted: #6b7280;
      --accent: #4f46e5;
      --ring: rgba(79,70,229,0.12);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0b0c10;
        --fg: #e5e7eb;
        --muted: #9ca3af;
        --accent: #818cf8;
        --ring: rgba(129,140,248,0.12);
      }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 4rem 1.5rem;
    }

    .card {
      max-width: 640px;
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.06);
      background: rgba(255,255,255,0.6);
      backdrop-filter: saturate(140%) blur(6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }
    @media (prefers-color-scheme: dark) {
      .card {
        border-color: rgba(255,255,255,0.08);
        background: rgba(16,17,22,0.6);
        box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      }
    }

    .content {
      padding: 2rem 2rem 1.5rem;
    }

    .logo {
      display: inline-grid;
      place-items: center;
      width: 56px;
      height: 56px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--accent), transparent 65%);
      color: var(--bg);
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 1rem;
      user-select: none;
    }

    h1 {
      font-size: clamp(1.5rem, 3.5vw, 2rem);
      line-height: 1.25;
      margin: 0.25rem 0 0.75rem;
    }

    .sub {
      color: var(--muted);
      font-size: clamp(1rem, 2.5vw, 1.0625rem);
      margin: 0 0 1.25rem;
    }

    .dot {
      display: inline-block;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent);
      margin: 0 3px;
      vertical-align: baseline;
      animation: pulse 1.4s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes pulse {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
      40% { transform: scale(1.6); opacity: 1; }
    }

    .meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      align-items: center;
      border-top: 1px dashed rgba(0,0,0,0.08);
      padding: 1rem 2rem;
      font-size: 0.9375rem;
      color: var(--muted);
    }
    @media (prefers-color-scheme: dark) {
      .meta { border-top-color: rgba(255,255,255,0.08); }
    }

    .link {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }
    .link:hover {
      border-color: var(--ring);
      box-shadow: 0 2px 0 0 var(--ring);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <main class="wrap" aria-label="Site status">
    <section class="card" role="status">
      <div class="content">
        <div class="logo" aria-hidden="true">BG</div>
        <h1>Hepheastus</h1>
        <p class="sub">
           This Site Is Currently Under Construction
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
          <span class="dot" aria-hidden="true"></span>
        </p>

        <p class="sr-only">This site is currently under construction.</p>
      </div>

      <div class="meta">
        <span>Brady Genik</span>
        <span>•</span>
        <a class="link" href="mailto:bradygenik@thebrady.ca">bradygenik@thebrady.ca</a>
        <span>•</span>
        <a class="link" href="tel: 431-374-9840">(431) 374-9840</a>
        <span>•</span>
      </div>
    </section>
  </main>
</body>
</html>
