<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duck Army Chaos</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #f0f0f0;
    }
    .goose {
      position: absolute;
      width: 80px;
      transition: all 1s linear;
      cursor: pointer;
      z-index: 1000;
    }
    .note, .meme {
      position: absolute;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 900;
    }
    .note {
      background: yellow;
      padding: 5px 10px;
      border: 1px solid #333;
    }
    .meme {
      background: none;
      border: none;
      width: 120px;
    }
    .footprint {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(50, 30, 10, 0.6);
      border-radius: 50%;
      transform: rotate(45deg);
      z-index: 500;
    }
    #toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 12px;
      background: #333;
      color: #fff;
      cursor: pointer;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <div id="toggle">Unleash Ducks</div>
  <audio id="honk" src="honk.mp3" preload="auto"></audio>

  <script>
    const honk = document.getElementById("honk");
    const toggle = document.getElementById("toggle");
    let chaos = false;
    let geese = [];

    const memes = ["meme1.png"];
    const notes = ["HONK! ðŸª¿", "I stole your mouse!", "Chaos reigns!", "Quack??"];

    function spawnGoose() {
      const goose = document.createElement("img");
      goose.src = "/Images/Goose.png";
      goose.className = "goose";
      goose.style.left = Math.random() * window.innerWidth + "px";
      goose.style.top = Math.random() * window.innerHeight + "px";
      document.body.appendChild(goose);
      geese.push(goose);

      goose.addEventListener("click", () => {
        alert("You caught a Duck! ðŸŽ‰");
      });

      setInterval(() => gooseMove(goose), 3000);
    }

    function gooseMove(goose) {
      if (!chaos) return;
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      goose.style.left = x + "px";
      goose.style.top = y + "px";

      leaveFootprint(x, y);

      if (Math.random() < 0.2) dropMeme(x, y);
      if (Math.random() < 0.2) dropNote(x, y);
      if (Math.random() < 0.2) honk.play();
    }

    function leaveFootprint(x, y) {
      const fp = document.createElement("div");
      fp.className = "footprint";
      fp.style.left = (x + 30) + "px";
      fp.style.top = (y + 60) + "px";
      document.body.appendChild(fp);
      setTimeout(() => fp.remove(), 4000);
    }

    function dropMeme(x, y) {
      const meme = document.createElement("img");
      meme.className = "meme";
      meme.src = memes[Math.floor(Math.random() * memes.length)];
      meme.style.left = (x + 50) + "px";
      meme.style.top = (y + 50) + "px";
      document.body.appendChild(meme);
      setTimeout(() => meme.remove(), 8000);
    }

    function dropNote(x, y) {
      const note = document.createElement("div");
      note.className = "note";
      note.innerText = notes[Math.floor(Math.random() * notes.length)];
      note.style.left = (x + 50) + "px";
      note.style.top = (y + 50) + "px";
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 6000);
    }

    // Cursor stealing
    document.addEventListener("mousemove", e => {
      if (chaos && Math.random() < 0.002) {
        const goose = geese[Math.floor(Math.random() * geese.length)];
        goose.style.left = e.pageX + "px";
        goose.style.top = e.pageY + "px";
        honk.play();
      }
    });

    // Toggle chaos mode
    toggle.addEventListener("click", () => {
      chaos = !chaos;
      toggle.innerText = chaos ? "Banish Geese" : "Unleash Geese";
      if (chaos && geese.length === 0) {
        for (let i = 0; i < 5; i++) spawnGoose();
      }
    });

    // Rage mode (press R)
    document.addEventListener("keydown", e => {
      if (e.key.toLowerCase() === "r" && chaos) {
        for (let i = 0; i < 5; i++) spawnGoose();
        honk.play();
      }
    });
  </script>
</body>
</html>
